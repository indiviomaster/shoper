<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить роль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <style>
        .error {color:red}
    </style>
</head>

<html>

<body>

<div th:replace="~{navigation :: navi(AddRole)}"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span th:text="${role.name == null} ? 'Добавление роли' : 'Изменение роли'"></span></h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/roles/edit}" th:object="${role}" method="post" enctype="multipart/form-data">
                        <input th:field="*{id}" type="hidden" class="form-control">

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Наименование</label>
                                <input th:field="*{name}" type="text" class="form-control" placeholder="">
                                <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </small>
                            </div>

                        </div>

                        <div class="form-group">
                            <button type="submit" name="addRole" class="btn btn-primary btn-block">Сохранить</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
