<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Карточка заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

</head>

<html>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Карточка заказа </h4>
                </header>
                <article class="card-body">
                    <div th:object="${order}">


                        <div class="card-header">Идентификатор заказа</div>
                        <div class="form-row" th:text="*{id}"> </div>
                        <div class="card-header">Заказчик</div>
                        <div class="form-row" th:text="*{user.firstName +' '+ user.lastName}"> </div>
                        <div class="card-header" > Статус </div>
                        <div class="form-row" th:text="*{status.title}"> </div>
                        <div class="card-header" >Адрес доставки </div>
                        <div class="form-row" th:text="*{deliveryAddress.address}"> </div>
                        <div class="card-header"> Телефон </div>
                        <div class="form-row" th:text="*{phoneNumber}"> </div>
                        <div class="card-header" >Цена товаров</div>
                        <div class="form-row" th:text="*{price}"> </div>
                        <div class="card-header" >дата поставки</div>
                        <div class="form-row" th:text="*{deliveryDate}"> </div>
                        <div>
                            <div class="card-header" > Список покупок  </div>
                            <div class="fa-flip-horizontal" th:each="orderItem, iterStat : *{orderItems}">
                                <div style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                                    th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                                    th:text="${orderItem.product.title}"/>
                                <div style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                                    th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                                    th:text="${orderItem.quantity}"/>
                                <div style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                                    th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                                    th:text="${orderItem.totalPrice}"/>
                            </div>
                        </div>

                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
