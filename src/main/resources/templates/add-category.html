<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Shop Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Categories)}"/>

<div class="container">
    <br>
    <h1>Создание категории</h1>

    <form th:action="@{/categories/edit}" th:object="${category}" method="post">
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>ID</label>
                <input type="number" class="form-control" th:field="${category.id}">
            </div>
            <div class="col-md-6 form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="${category.title}">
            </div>

        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
