<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Карточка товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

</head>

<html>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Карточка товара </h4>
                </header>
                <article class="card-body">
                    <div th:object="${product}">
                        <div class="form-row" ><img th:if="*{images.size() > 0}" th:src="@{'../../images/' + *{images[0].path}}" /> </div>

                        <div class="card-header" th:text="ID"> </div>
                        <div class="form-row" th:text="*{id}"> </div>
                        <div class="card-header" th:text="Наименование"> </div>
                        <div class="form-row" th:text="*{title}"> </div>
                        <div class="card-header" th:text="Цена"> </div>
                        <div class="form-row" th:text="*{price}"> </div>
                        <div class="card-header" th:text="Артикул"> </div>
                        <div class="form-row" th:text="*{vendorCode}"> </div>
                        <div class="card-header" th:text="Описание"> </div>
                        <div class="form-row" th:text="*{fullDescription}"> </div>

                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
